<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://image.ibb.co/hmH2QS/cbii9_s0z4d_0.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elsie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <title>FastBooks</title>
</head>

<body class="container">
    <header class="header">
        <a href="https://carlostrujillo90.github.io/FastBooks/">
            <h1>Fast</h1>
            <h1>Books</h1>
        </a>
        <h3>All your books in one place</h3>
        <div class="header-form">
            <form action="submit" method="get" id="search-form">
                <input type="text" name="search" id="form-input" required>
                <button type="submit" class="material-icons" id="query-search">search</button>
            </form>
            <button class="material-icons" id="voice-search">mic</button>
        </div>
    </header>
    <div id="sub-category">
        <h2 class="book-subtitle" id="subtitle">New York Times Best Sellers</h2>
    </div>
    <main class="main-container">
        <div class="results-container" id="results"></div>
    </main>

</body>
<script src="./src/index.js"></script>

</html>
